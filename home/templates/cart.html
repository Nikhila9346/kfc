{% extends "base.html" %}

{% block content %}

    <h1>This is Cart section</h1>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        {% for item in cart %}
            <tr>
                <td>{{item.item}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price}}</td>
                <td>{{item.total}}</td>
                <td>
                    <a href="{% url 'add' item.id %}" class="btn btn-primary">Add</a>
                    <a href="{% url 'remove' item.id %}" class="btn btn-primary">Remove</a>
                    <a href="{% url 'deletecart' item.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <th colspan="3"><center>BILL</center></th>
            <th>{{final_total}}</th>
        </tr>
    </table>
{% endblock content %}
